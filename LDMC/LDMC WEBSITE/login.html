    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In - Sanroque Laboratory</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="bg-gray-100 flex justify-center items-center min-h-screen flex-col">

        <div id="headerContainer" class="w-full"></div> <!-- Header Placeholder -->

        <div class="w-full max-w-md bg-white p-10 shadow-2xl rounded-lg mt-16">
            <div class="flex justify-center mb-6">
                <img src="assets/logo2.png" alt="Quest Diagnostics" class="h-16">
            </div>
            <h2 class="text-3xl text-green-600 font-bold mb-3 text-center">Sign In</h2>
            <p class="text-center text-gray-600 text-sm mb-6">Don't have an account? <a href="#" class="text-green-700 font-bold">Create an account</a></p>
            <form id="loginForm">
                <div class="mb-5">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username <span class="text-red-500">*</span></label>
                    <input type="text" id="username" class="w-full p-4 border border-gray-300 rounded-lg" required />
                </div>
                <div class="mb-5">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <input type="password" id="password" class="w-full p-4 border border-gray-300 rounded-lg pr-10" required />
                        <span class="absolute inset-y-0 right-4 flex items-center text-gray-500 cursor-pointer" onclick="togglePassword()">üëÅ</span>
                    </div>
                </div>
                <button type="submit" class="w-full bg-green-700 text-white py-4 rounded-lg font-bold hover:bg-green-800 active:bg-green-700 active:text-white focus:bg-green-700 focus:text-white !text-white">Sign In</button>
            </form>
            <div class="flex justify-between mt-5 text-sm">
                <a href="#" class="text-green-700">Reset Password</a>
                <a href="#" class="text-green-700">Forgot Username</a>
            </div>
            <a href="index.html" class="block text-center mt-5 text-sm text-gray-700 hover:text-green-500 font-bold">Back to Home</a>
            <hr class="my-5">
            <div class="text-center text-xs mt-3">
                <a href="contact.html" class="text-gray-700">Contact Us</a>
            </div>
            <p class="text-center text-xs text-gray-500 mt-5">&copy; 2025 Sanroque Laboratory. All rights reserved.</p>
        </div>

    </body>

        <script>   // Login page  password 
            function togglePassword() {
                const passwordInput = document.getElementById("password");
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                } else {
                    passwordInput.type = "password";
                }
            }
            function loadHTML(file, elementId) {
                fetch(file)
                    .then(response => response.text())
                    .then(data => document.getElementById(elementId).innerHTML = data)
                    .catch(error => console.error('Error loading the file:', error));
            }

            window.onload = function() {
                loadHTML('header.html', 'headerContainer');
                loadHTML('footer.html', 'footerContainer');
            };
            </script>

        <script src="script.js"></script>
        
    </body>
    </html>
